# ==============================
# APPLICATION
# ==============================
spring.application.name=trajetms


# ==============================
# BASE DE DONNÉES MySQL
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/trajetdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8762/eureka

# Actuator Configuration
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=info,health
# OR to exclude all:
management.endpoints.web.exposure.exclude=*
management.endpoints.web.base-path=/actuator

# ==============================
# RABBITMQ
# ==============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# ==============================
# FEIGN (exemple : Trajet appelle Utilisateur)
# ==============================
utilisateur.service.url=http://localhost:9001

# JWT secret partagé entre microservices (HS256)
jwt.secret=ChangeThisSecretToAStrongRandomValue_ReplaceInProd
